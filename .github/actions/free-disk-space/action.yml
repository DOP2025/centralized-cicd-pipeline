name: 'Clean Disk Space'
description: 'Clean Disk Space'
runs:
  using: 'composite'
  steps:
    - name: Clean up previous builds
      run: |
        echo "Cleaning up workspace..."
        rm -rf ${{ github.workspace }}/*
      shell: bash

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true
